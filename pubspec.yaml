name: pemrogramanmobile1
description: "A new Flutter project."

# Mencegah publikasi tidak sengaja ke pub.dev.
publish_to: 'none'

# Versi aplikasi Anda, mengikuti standar Semantic Versioning.
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

# --- DEPENDENSI APLIKASI ---
# Di sinilah semua package pihak ketiga yang digunakan aplikasi Anda didaftarkan.
dependencies:
  flutter:
    sdk: flutter

  # Untuk State Management (menghubungkan UI dengan data).
  provider: ^6.1.2

  # Untuk koneksi ke REST API (mengambil data film dari The Movie DB).
  http: ^1.2.1

  # Untuk menyimpan preferensi sederhana seperti tema (dark/light mode).
  shared_preferences: ^2.2.3

  # Untuk database lokal SQLite (menyimpan film favorit).
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Untuk ikon-ikon bawaan gaya iOS.
  cupertino_icons: ^1.0.8

# --- DEPENDENSI PENGEMBANGAN ---
# Package ini hanya digunakan selama proses development dan tidak disertakan dalam aplikasi final.
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Paket untuk analisis kode dan memastikan praktik coding yang baik.
  flutter_lints: ^3.0.2

  # === PENAMBAHAN BARU ===
  # Paket untuk membuat ikon aplikasi secara otomatis.
  flutter_launcher_icons: "^0.13.1"

# --- KONFIGURASI SPESIFIK FLUTTER ---
flutter:
  # Mengaktifkan penggunaan komponen Material Design.
  uses-material-design: true

  # Contoh jika Anda ingin menambahkan gambar/assets ke proyek Anda nanti.
  # Hapus tanda pagar '#' di bawah ini untuk mengaktifkannya.
  # Kita tidak perlu mengaktifkan ini untuk launcher icons, tapi biarkan saja sebagai contoh.
  # assets:
  #   - images/logo.png
  #   - assets/icons/

# === PENAMBAHAN BARU ===
# Konfigurasi untuk package flutter_launcher_icons.
# Pastikan Anda sudah membuat file app_logo.png di dalam folder assets/images/
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_logo.png"

